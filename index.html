<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommunityFix - Report & Resolve Local Issues</title>
    <meta name="description" content="Join our community platform to report and resolve local issues. Upload photos, track reports, and help make your neighborhood better.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="logo-container">
                <img src="../src/assets/logo.png" alt="CommunityFix Logo" class="logo">
            </div>
            
            <div class="card auth-card">
                <div class="card-header">
                    <h1 class="card-title">Welcome</h1>
                    <p class="card-description">Join our community to report and resolve local issues</p>
                </div>
                <div class="card-content">
                    <div class="tabs">
                        <div class="tabs-list">
                            <button class="tab-trigger active" data-tab="login">Login</button>
                            <button class="tab-trigger" data-tab="register">Register</button>
                        </div>
                        
                        <!-- Login Tab -->
                        <div class="tab-content active" id="login">
                            <form id="loginForm" class="form">
                                <div class="form-group">
                                    <label for="login-email" class="label">Email</label>
                                    <input 
                                        type="email" 
                                        id="login-email" 
                                        class="input" 
                                        placeholder="your.email@example.com" 
                                        required
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="login-password" class="label">Password</label>
                                    <input 
                                        type="password" 
                                        id="login-password" 
                                        class="input" 
                                        placeholder="••••••••" 
                                        required
                                    >
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-full">
                                    <span class="btn-text">Sign In</span>
                                    <span class="btn-loading" style="display: none;">Signing in...</span>
                                </button>
                            </form>
                        </div>
                        
                        <!-- Register Tab -->
                        <div class="tab-content" id="register">
                            <form id="registerForm" class="form">
                                <div class="form-group">
                                    <label for="register-username" class="label">Username</label>
                                    <input 
                                        type="text" 
                                        id="register-username" 
                                        class="input" 
                                        placeholder="Choose a username" 
                                        required
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="register-email" class="label">Email</label>
                                    <input 
                                        type="email" 
                                        id="register-email" 
                                        class="input" 
                                        placeholder="your.email@example.com" 
                                        required
                                    >
                                </div>
                                <div class="form-group">
                                    <label for="register-password" class="label">Password</label>
                                    <input 
                                        type="password" 
                                        id="register-password" 
                                        class="input" 
                                        placeholder="Create a secure password" 
                                        required
                                    >
                                </div>
                                <button type="submit" class="btn btn-accent btn-lg btn-full">
                                    <span class="btn-text">Create Account</span>
                                    <span class="btn-loading" style="display: none;">Creating account...</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="main.js"></script>
</body>
</html>
